<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Content/Js/Customer/Checkout.js"></script>
    <title>Checkout</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <!--Lists of items for checkouts-->
            <div class="col-md-6">
                <div class="cart-container border p-3">
                    <h4>Cart</h4>
                </div>
            </div>

            <!--Check out form-->
            <div class="col-md-6">
                <div class="checkout-form border p-3">
                    <h4>Checkout</h4>
                        <div class="mb-3">
                        <form id="frmcheckOut">
                            <label for="steam-id" class="form-label">Steam ID</label>
                            <input class="form-control" id="steam-id" required placeholder="Enter your Steam ID">

                            <label for="ig-name" class="form-label">IG Name</label>
                            <input type="text" class="form-control" id="ig-name" required placeholder="Enter your IG Name">

                            <label for="payment" class="form-label">Payment</label>
                            <select class="form-select" name="payment" id="payment" required>
                                <option value="0">Gcash</option>
                                <option value="1">PayMaya</option>
                                <option value="2">Crypto</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <h5 id="total" class="me-3 text-primary my-3">Total: </h5>
                            <button type="submit" class="btn btn-success"><strong>Check Out</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
