<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="\Content/Js/Customer/ViewProduct.js"></script>
<link rel="stylesheet" href="/Content/Css/Customer/ProductView.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Product Details</title>
<div class="bg-dark">
    <!--Menu-->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-0 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Tera Shot</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/Content/Pages/Customer/homepage.html" class="nav-link"
                    aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/Content/Pages/Customer/ProductList.html" class="nav-link active mx-3">Products</a>
            </li>
        </ul>

        <a href="Cart.html" class="d-flex align-items-center mb-3 mb-md-0 me-4 link-body-emphasis text-decoration-none">
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
        </a>
    </header>
</div>

<body>
    <div class="container">
        <!--Details of the product-->
        <div id="product_detail">
            <div class="container my-5 card p-5">
                <div class="row">
                    <input type="hidden" id="prodId">
                    <div class="col-md-6">
                        <div class="sold-image-detail img-sold"></div>
                        <img id="image" class="rounded img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h2 class="display-4" id="name"></h2>
                        <p class="text-muted" id="category"></p>
                        <p class="lead" id="desc"></p>
                        <h4 class="text-primary" id="price"></h4>

                        <div class="mt-4">
                            <p id="rarity"><strong>Rarity:</strong></p>
                            <p id="quantity"><strong>Available Quantity:</strong></p>
                            <p id="sold"><strong>Sold:</strong></p>
                        </div>

                        <div id="quantitySection">
                            <p class="text-muted">Quantity:</p>
                            <div class="quantity-section input-group">
                                <button class="btn btn-secondary" id="subQty">-</button>
                                <input class="form-control col-lg-3 text-center" value="1" type="text" id="prodQty">
                                <button class="btn btn-secondary" id="addQty">+</button>
                            </div>
                            <h5 class="pt-3">Total: <strong id="total"></strong></h5>
                        </div>

                        <button class="btn btn-success btn-lg mt-3" id="addCart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Get more products-->
        <div id="more_product" class="row">

        </div>
    </div>
</body>

</html>
