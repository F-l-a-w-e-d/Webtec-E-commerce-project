<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="\Content\Js\Customer\ProductList.js"></script>
    <link rel="stylesheet" href="/Content/Css/Customer/ProductList.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>Product List</title>
</head>
<body>
    <header class="d-flex justify-content-start py-3 bg-dark">
        <ul class="nav nav-pills ml-5">
          <li class="nav-item"><a href="/Content/Pages/Admin/home.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a class="nav-link active">Products</a></li>
        </ul>
      </header>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <div class="d-flex">
                    <select name="rarity" id="rarity" class="form-control mr-2 filter">
                        <option value="">Rarity: All</option>
                        <option value="Common">Common</option>
                        <option value="Uncommon">Uncommon</option>
                        <option value="Rare">Rare</option>
                        <option value="Mythical">Mythical</option>
                        <option value="Ancient">Ancient</option>
                        <option value="Immortal">Immortal</option>
                    </select>
    
                    <select name="category" id="category" class="form-control mr-2 filter">
                        <option value="">Category: All</option>
                        <option value="Melee">Melee</option>
                        <option value="Pistol">Pistol</option>
                        <option value="Shotgun">Shotgun</option>
                        <option value="SMG">SMG</option>
                        <option value="Assault Rifle">Assault Rifle</option>
                        <option value="Sniper Rifle">Sniper Rifle</option>
                        <option value="Machine Gun">Machine Gun</option>
                    </select>
                <input type="text" id="search" class="form-control mr-2 filter" placeholder="Search...">
                <button id="btnSearch" class="btn btn-secondary">Search</button>
            </div>
        </div>
        <div class="whole-container mt-4">
            <label class="w-100 text-center text-black h4" id="info"></label>
            <br/><br/>
            <div id="product-list-container" class="row">
            </div>
        </div>
    </div>
</body>
</html>
