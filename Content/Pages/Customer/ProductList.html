<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="\Content\Js\Customer\ProductList.js"></script>
<link rel="stylesheet" href="/Content/Css/Customer/ProductList.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Product List</title>
<!--Menu-->
<div class="bg-dark">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-0 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Tera Shot</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/Content/Pages/Customer/homepage.html" class="nav-link"
                    aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/Content/Pages/Customer/ProductList.html" class="nav-link active mx-3">Products</a>
            </li>
        </ul>

        <a href="Cart.html" class="d-flex align-items-center mb-3 mb-md-0 me-4 link-body-emphasis text-decoration-none">
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
        </a>
    </header>
</div>
<body>
    <div class="container mt-4">
        <!--Filter-->
        <div class="d-flex mb-3">
            <div class="d-flex align-items-between">
                <select name="rarity" id="rarity" class="form-control me-2 filter">
                    <option value="">Rarity: All</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Mythical">Mythical</option>
                    <option value="Ancient">Ancient</option>
                    <option value="Immortal">Immortal</option>
                </select>

                <select name="category" id="category" class="form-control me-2 filter">
                    <option value="">Category: All</option>
                    <option value="Melee">Melee</option>
                    <option value="Pistol">Pistol</option>
                    <option value="Shotgun">Shotgun</option>
                    <option value="SMG">SMG</option>
                    <option value="Assault Rifle">Assault Rifle</option>
                    <option value="Sniper Rifle">Sniper Rifle</option>
                    <option value="Machine Gun">Machine Gun</option>
                </select>
                <input type="text" id="search" class="form-control me-2 filter" placeholder="Search...">
                <button id="btnSearch" class="btn btn-secondary">Search</button>
            </div>
        </div>

        <!--Lists of items-->
        <div class="whole-container mt-4">
            <label class="w-100 text-center text-black h4" id="info"></label>
            <br /><br />
            <div id="product-list-container" class="row">
            </div>
        </div>
    </div>
</body>

</html>
