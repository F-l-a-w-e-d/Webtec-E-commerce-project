<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Content/Js/Admin/Update.js"></script>
    <title>Update Product</title>
</head>
<body>
    <div id="errorMessage"></div>

    <div class="manage-container">
        <form id="updateProduct">
            <input type="hidden" id="id">

            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="description">Description</label>
            <input type="text" id="description">

            <label for="price">Price</label>
            <input type="number" id="price" required step="0.01">

            <label for="discount">Discount</label>
            <input type="number" id="discount" step="0.01">

            <label for="rarity">Rarity</label>
            <select name="rarity" id="rarity" required>
                <option value="">---Select Rarity---</option>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Mythical">Mythical</option>
                <option value="Ancient">Ancient</option>
                <option value="Immortal">Immortal</option>
            </select>

            <label for="image">Image</label>
            <input type="file" id="image" accept="image/png, image/jpg">

            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
