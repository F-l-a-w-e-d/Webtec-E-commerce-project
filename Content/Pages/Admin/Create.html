<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Content/Js/Admin/Create.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>Add Product</title>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <button id="backBtn" class="btn btn-secondary mb-3">Back</button>
        <!--Provides error message-->
        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <!--Fields-->
        <div class="manage-container">
            <form id="addProduct" class="border p-4 rounded bg-white">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input type="number" id="price" class="form-control" required step="0.01">
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control">
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="discount">Discount</label>
                        <input type="number" id="discount" class="form-control" step="0.01">
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="rarity">Rarity</label>
                        <select name="rarity" id="rarity" class="form-control" required>
                            <option value="">---Select Rarity---</option>
                            <option value="Common">Common</option>
                            <option value="Uncommon">Uncommon</option>
                            <option value="Rare">Rare</option>
                            <option value="Mythical">Mythical</option>
                            <option value="Ancient">Ancient</option>
                            <option value="Immortal">Immortal</option>
                        </select>
                    </div>
        
                    <div class="form-group col-md-6">
                        <label for="category">Category</label>
                        <select name="category" id="category" class="form-control" required>
                            <option value="">---Select Category---</option>
                            <option value="Melee">Melee</option>
                            <option value="Pistol">Pistol</option>
                            <option value="Shotgun">Shotgun</option>
                            <option value="SMG">SMG</option>
                            <option value="Assault Rifle">Assault Rifle</option>
                            <option value="Sniper Rifle">Sniper Rifle</option>
                            <option value="Machine Gun">Machine Gun</option>
                        </select>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" class="form-control">
                    </div>
        
                    <div class="form-group col-md-10">
                        <label for="image">Image (Provide a link)</label>
                        <input type="text" id="image" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary text-align-center btn-block mt-3 col-md-2">Create Product</button>
            </form>
        </div>
    </div>
</body>
</html>
